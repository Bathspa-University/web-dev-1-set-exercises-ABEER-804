<!DOCTYPE html>
<html lang="en">
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="div.css" type="text/css" />
    <link rel="stylesheet" href="additionalStyle.css" type="text/css" />
    <title>Styling those divs</title>
  </head>
  <body>
    <!-- To make sure each div matches its corresponding image, we gave them unique IDs like div1, div2, div3, and div4 in the HTML file. Then, in the style.css file, we set specific background colors for each div based on their IDs -->
    <div class="div1">div#A</div>
    <div class="div2">div#B</div>
    <div class="div3">div#C</div>
    <div class="div4">div#D</div>
  </body>
</html>
