<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="style.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three images</title>
</head>
<body>
    <h1>Beuty of Nature</h1>
    <!-- we put three images inside a div. -->
    <div>
        <img src="IMG.avif" alt="Green Field" title="Green Field" width="300px" height="500px"><br><br>
        <img src="IMG 2.avif" alt="Mountain View" title="Mountain View" width="400px" height="500px"><br><br>
        <img src="IMG 3.avif" alt="Mountain lake" title="Mountain lake" width="600px" height="500px"><br><br>
    </div>
    <br><hr><br>
    <!-- we use the "img" tag, we can include different attributes like "src" for the image source, "alt" for alternative text, "width" and "height" for dimensions, "title" for extra information, and "class" for applying CSS filters. -->
    <img src="IMG.avif" class="Pic1" alt="Green Field" title="Green Field" width="800px" height="500px"><br><br>
    <br><p>&copy;Photo by laganovskisuldis</p><hr><br>
    <img src="IMG 2.avif" class="Pic2" alt="Mountain View" title="Mountain View" width="800px0" height="500px"><br><br>
    <br><p>&copy;Photo by laganovskisuldis</p><hr><br>
    <img src="IMG 3.avif" class="Pic3" alt="Mountain lake" title="Mountain lake" width="800px" height="500px"><br><br>
    <br><p>&copy;Photo by laganovskisuldis</p><hr><br>

</body>
</html>
