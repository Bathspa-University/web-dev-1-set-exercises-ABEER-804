<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alan Partridge Soundboard</title>
    <link rel="stylesheet" href="sound.css">
    <!-- Link to external CSS file -->
</head>
<body>
    <!-- In the HTML code, we create the structure for the Alan Partridge soundboard. -->
    <h1>Alan Partridge Soundboard</h1>
    <div class="button-container">
        <!-- Each audio is represented by a div element with its own special ID. -->
        <button class="audio" onclick="playSound('ah-ha.mp3')">Ah-ha!</button>
        <button  class="audio" onclick="playSound('back-of-the-net.mp3')">Back-of-the-net</button>
        <button  class="audio" onclick="playSound('bangoutoforder.mp3')">Bang out of order</button>
        <button  class="audio" onclick="playSound('dan.mp3')">Dan</button>
        <button   class="audio" onclick="playSound('emailoftheevening.mp3')">Email of the Evening</button>
        <button  class="audio" onclick="playSound('hellopartridge.mp3')">Hello Partridge</button>
        <button  class="audio" onclick="playSound('iateascotchegg.mp3')">iareascotchegg</button>
        <button  class="audio" onclick="playSound('imconfused.mp3')">I'm Confused</button>
        <!-- For each audio, we include audio elements that link to the corresponding audio file. -->
    </div>
    <audio id="sound"></audio>
    <script src="soundboard.js"></script>
    <!-- In the soundboard.js file, we'll have the JavaScript code that handles playing the audio when a sample is clicked and changing the colors when hovering over them. -->
    
</body>
</html>
